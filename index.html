        };

        let currentLang = 'ar';

        function switchLanguage(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            const closeModalBtn = document.getElementById('closeModalBtn');
            closeModalBtn.classList.toggle('left-4', lang === 'ar');
            closeModalBtn.classList.toggle('right-4', lang === 'en');
            const c = content[lang];
            document.querySelectorAll('[data-lang]').forEach(el => {
                if(c[el.dataset.lang]) el.textContent = c[el.dataset.lang];
            });
            document.getElementById('hero-title').textContent = c.heroTitle;
            document.getElementById('hero-subtitle').textContent = c.heroSubtitle;
            document.getElementById('developer-credit').innerHTML = c.developerCredit;
            document.getElementById('lang-toggle').textContent = lang === 'ar' ? 'EN' : 'ع';
            populateSections(lang);
        }
        
        function populateSections(lang) {
            const c = content[lang];
            document.getElementById('about').innerHTML = `<div class="container mx-auto px-6"><h2 class="text-4xl font-bold text-center text-dark-gray mb-12">${c.aboutTitle}</h2><div class="max-w-4xl mx-auto text-center"><p class="text-lg leading-relaxed text-gray-700 dark:text-gray-300">${c.heroSubtitle}</p></div></div>`;
            document.getElementById('news').innerHTML = `<div class="container mx-auto px-6"><h2 class="text-4xl font-bold text-center text-dark-gray mb-12">${c.newsTitle}</h2><div class="card-bg max-w-lg mx-auto rounded-lg shadow-lg overflow-hidden transition-all duration-300 hover:shadow-2xl hover:-translate-y-1"><div class="p-8 bg-green-50 dark:bg-green-500/10 flex justify-center items-center"><svg class="w-28 h-28" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14 8H50L46 56H18L14 8Z" class="stroke-gray-400 dark:stroke-gray-500" stroke-width="2"></path><path d="M20 16H44" class="stroke-gray-400 dark:stroke-gray-500" stroke-width="2"></path><path d="M32 50C41.9411 40.0589 42 28 32 24C22 28 22.0589 40.0589 32 50Z" class="fill-green-400 dark:fill-green-500/80"></path><path d="M32 36C34.5 34 36 31 32 24" class="stroke-white/50 dark:stroke-white/30" stroke-width="1.5"></path></svg></div><div class="p-6"><p class="text-sm text-gray-500 dark:text-gray-400">${c.newsDate}</p><h3 class="text-2xl font-bold text-dark-gray mt-2 mb-4">${c.newsCardTitle}</h3><p class="text-gray-700 dark:text-gray-300">${c.newsCardDesc}</p></div></div></div>`;
            document.getElementById('programs').innerHTML = `<div class="container mx-auto px-6"><h2 class="text-4xl font-bold text-center text-dark-gray mb-12">${c.programsTitle}</h2><div class="grid md:grid-cols-2 gap-10"><div class="card-bg rounded-lg shadow-xl p-8 transform hover:-translate-y-2 transition-all duration-300 flex flex-col"><h3 class="text-3xl font-bold text-turquoise mb-4">${c.bachelorTitle}</h3><p class="font-semibold text-gray-800 dark:text-gray-200"><strong>${c.degree}:</strong> ${c.bsc}</p><p class="font-semibold text-gray-800 dark:text-gray-200"><strong>${c.hours}:</strong> ${c.numHours}</p><p class="text-gray-700 dark:text-gray-300 mt-4 flex-grow">${c.bachelorDesc}</p></div><div class="card-bg rounded-lg shadow-xl p-8 transform hover:-translate-y-2 transition-all duration-300 flex flex-col"><h3 class="text-3xl font-bold text-turquoise mb-4">${c.masterTitle}</h3><p class="font-semibold text-gray-800 dark:text-gray-200"><strong>${c.degree}:</strong> ${c.msc}</p><p class="font-semibold text-gray-800 dark:text-gray-200"><strong>${c.path}:</strong> ${c.thesis}</p><p class="text-gray-700 dark:text-gray-300 mt-4 flex-grow">${c.masterDesc}</p></div></div></div>`;
            
            const facultyContainer = document.getElementById('faculty');
            facultyContainer.innerHTML = `<div class="container mx-auto px-6"><h2 class="text-4xl font-bold text-center text-dark-gray mb-12">${c.facultyTitle}</h2><div id="faculty-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div><div class="text-center mt-10"><button id="faculty-toggle-btn" data-expanded="false" class="bg-turquoise text-white font-bold py-2 px-6 rounded-lg hover:bg-turquoise-dark transition">${c.showMore}</button></div></div>`;
            const facultyGrid = document.getElementById('faculty-grid');
            const currentFacultyData = facultyData[lang];
            facultyGrid.innerHTML = '';
            currentFacultyData.forEach((member, index) => {
                const card = document.createElement('div');
                card.className = `faculty-card bg-gray-50 dark:bg-slate-800 text-center p-6 rounded-lg shadow-md hover:shadow-2xl hover:border-turquoise border-2 border-transparent transition-all duration-300 transform hover:-translate-y-1`;
                if (index >= 8) card.classList.add('hidden');
                card.innerHTML = `<div class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-turquoise p-1 bg-gray-200 dark:bg-slate-700 flex items-center justify-center"><svg class="w-full h-full text-gray-400 dark:text-gray-500" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div><h4 class="text-lg font-bold text-dark-gray">${member.name}</h4><p class="text-turquoise font-semibold">${member.rank}</p><p class="text-gray-600 dark:text-gray-400">${member.title}</p>`;
                facultyGrid.appendChild(card);
            });
            document.getElementById('faculty-toggle-btn').style.display = currentFacultyData.length > 8 ? 'inline-block' : 'none';

            const opportunitiesContainer = document.getElementById('opportunities');
            opportunitiesContainer.innerHTML = `<div class="container mx-auto px-6"><h2 class="text-4xl font-bold text-center text-dark-gray mb-12">${c.opportunitiesTitle}</h2><div id="opportunities-grid" class="max-w-6xl mx-auto grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div></div>`;
            const opportunitiesGrid = document.getElementById('opportunities-grid');
            c.jobOpportunities.forEach(job => { opportunitiesGrid.innerHTML += `<button data-job-id="${job.id}" class="job-card group card-bg p-6 rounded-lg shadow-lg hover:shadow-xl dark:hover:shadow-turquoise/20 hover:-translate-y-1 transition-all duration-300 text-right"><div class="flex items-center gap-4"><div class="text-turquoise text-4xl"><i class="fas ${job.icon}"></i></div><div class="text-start"><h4 class="text-xl font-bold text-dark-gray">${job.title}</h4><p class="text-sm text-gray-500 dark:text-gray-400">${c.clickForDetails}</p></div></div></button>`; });
            addJobCardListeners();
            document.getElementById('admissions').innerHTML = `<div class="container mx-auto px-6"><h2 class="text-4xl font-bold text-center text-dark-gray mb-12">${c.admissionsTitle}</h2><div class="max-w-4xl mx-auto"><div class="card-bg rounded-lg shadow-md p-8 mb-8"><h3 class="text-2xl font-bold text-dark-gray mb-4">${c.admissionReqs}</h3><div class="flex items-center gap-4"><i class="fas fa-graduation-cap text-3xl text-turquoise"></i><p><strong>${c.certificate}</strong> ${c.certDesc}</p></div><div class="flex items-center gap-4 mt-4"><i class="fas fa-star text-3xl text-turquoise"></i><p><strong>${c.minAvg}:</strong> <span class="text-turquoise font-bold text-xl">65%</span></p></div></div><h3 class="text-2xl font-bold text-dark-gray mb-4 text-center">${c.tuitionFees}</h3><div class="overflow-x-auto shadow-md rounded-lg"><table class="min-w-full card-bg text-center"><thead class="bg-dark-gray text-white"><tr><th>${c.program}</th><th>${c.jordanian}</th><th>${c.international}</th></tr></thead><tbody><tr class="border-b dark:border-slate-700"><td>${c.regular}</td><td>${c.jd12}</td><td>-</td></tr><tr><td>${c.parallel}</td><td>${c.jd35}</td><td>${c.usd75}</td></tr></tbody></table></div></div></div>`;
        }

        function addJobCardListeners() {
            const jobModal = document.getElementById('jobModal');
            const jobModalContent = document.getElementById('jobModalContent');
            const closeModalBtn = document.getElementById('closeModalBtn');
            document.querySelectorAll('.job-card').forEach(card => {
                card.addEventListener('click', () => {
                    const jobData = content[currentLang].jobOpportunities.find(j => j.id === card.dataset.jobId);
                    if (jobData) {
                        document.getElementById('modalTitle').textContent = jobData.title;
                        document.getElementById('modalDescription').textContent = jobData.description;
                        const skillsList = document.getElementById('modalSkills');
                        skillsList.innerHTML = '';
                        jobData.skills.forEach(skill => skillsList.innerHTML += `<li>${skill}</li>`);
                        jobModal.classList.remove('hidden');
                        setTimeout(() => { jobModal.classList.remove('opacity-0'); jobModalContent.classList.remove('scale-95'); }, 10);
                    }
                });
            });
            const closeModal = () => { jobModal.classList.add('opacity-0'); jobModalContent.classList.add('scale-95'); setTimeout(() => jobModal.classList.add('hidden'), 300); };
            closeModalBtn.addEventListener('click', closeModal);
            jobModal.addEventListener('click', e => { if (e.target === jobModal) closeModal(); });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const langToggle = document.getElementById('lang-toggle');
            
            // Initial load
            switchLanguage('ar');

            langToggle.addEventListener('click', () => switchLanguage(currentLang === 'ar' ? 'en' : 'ar'));
            document.getElementById('mobile-menu-button').addEventListener('click', () => document.getElementById('mobile-menu').classList.toggle('hidden'));
            document.getElementById('scrollToTopBtn').addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
            
            const header = document.getElementById('header');
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            window.onscroll = () => {
                header.classList.toggle('scrolled', window.scrollY > 50);
                scrollToTopBtn.style.display = (window.scrollY > 100) ? 'block' : 'none';
            };

            const sections = document.querySelectorAll('.fade-in-section');
            const observer = new IntersectionObserver(entries => { entries.forEach(entry => entry.target.classList.toggle('is-visible', entry.isIntersecting)); }, { threshold: 0.1 });
            sections.forEach(section => observer.observe(section));

            document.body.addEventListener('click', (e) => {
                if (e.target.id === 'faculty-toggle-btn') {
                    const btn = e.target;
                    const isExpanded = btn.dataset.expanded === 'true';
                    document.querySelectorAll('.faculty-card').forEach((card, index) => {
                        if (index >= 8) card.classList.toggle('hidden', isExpanded);
                    });
                    btn.dataset.expanded = !isExpanded;
                    btn.textContent = !isExpanded ? content[currentLang].showLess : content[currentLang].showMore;
                }
            });
        });
    </script>
